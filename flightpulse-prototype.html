<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightPulse - Interactive Prototype</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #root {
            width: 100%;
            max-width: 430px;
            height: 932px;
            background: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 1000;
        }

        .screen {
            height: 100%;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .screen::-webkit-scrollbar {
            display: none;
        }

        .status-bar {
            background: #FFFFFF;
            padding: 40px 24px 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
        }

        .status-bar-left {
            display: flex;
            gap: 4px;
        }

        .status-bar-right {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .header {
            background: linear-gradient(135deg, #0066FF, #00CCFF);
            color: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-actions {
            display: flex;
            gap: 16px;
        }

        .icon-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.2s;
        }

        .icon-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .content {
            padding: 20px 24px 100px;
            background: #F9FAFB;
        }

        .greeting-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .greeting-card h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #111827;
        }

        .greeting-card p {
            color: #6B7280;
            font-size: 14px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }

        .section-header a {
            font-size: 14px;
            color: #0066FF;
            text-decoration: none;
            font-weight: 500;
        }

        .flight-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .flight-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .flight-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--status-color);
        }

        .flight-card.status-ontime {
            --status-color: #10B981;
        }

        .flight-card.status-delayed {
            --status-color: #F59E0B;
        }

        .flight-card.status-cancelled {
            --status-color: #EF4444;
        }

        .flight-card.status-departed {
            --status-color: #0066FF;
        }

        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .flight-number {
            font-size: 18px;
            font-weight: 700;
            color: #111827;
            font-family: 'JetBrains Mono', monospace;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.ontime {
            background: #D1FAE5;
            color: #065F46;
        }

        .status-badge.delayed {
            background: #FEF3C7;
            color: #92400E;
        }

        .status-badge.cancelled {
            background: #FEE2E2;
            color: #991B1B;
        }

        .status-badge.departed {
            background: #DBEAFE;
            color: #1E40AF;
        }

        .flight-route {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .airport-code {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            font-family: 'JetBrains Mono', monospace;
        }

        .route-line {
            flex: 1;
            height: 2px;
            background: linear-gradient(to right, #E5E7EB, #0066FF, #E5E7EB);
            position: relative;
        }

        .plane-icon {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
        }

        .flight-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            color: #6B7280;
            font-size: 14px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 12px;
            color: #9CA3AF;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-weight: 600;
            color: #374151;
        }

        .fab {
            position: fixed;
            bottom: 90px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #0066FF, #00CCFF);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0, 102, 255, 0.4);
            transition: all 0.3s;
            z-index: 100;
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 32px rgba(0, 102, 255, 0.5);
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #E5E7EB;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 24px;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: #9CA3AF;
            text-decoration: none;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.2s;
            padding: 8px 16px;
            border-radius: 12px;
        }

        .nav-item.active {
            color: #0066FF;
            background: #EFF6FF;
        }

        .nav-item span:first-child {
            font-size: 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #0066FF;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #6B7280;
        }

        .empty-state {
            text-align: center;
            padding: 60px 24px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 600;
            color: #111827;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: #6B7280;
            margin-bottom: 24px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #0066FF, #00CCFF);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 14px rgba(0, 102, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 102, 255, 0.4);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: flex-end;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal {
            background: white;
            width: 100%;
            border-radius: 24px 24px 0 0;
            padding: 24px;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
        }

        .close-button {
            background: #F3F4F6;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 24px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #0066FF;
            box-shadow: 0 0 0 4px rgba(0, 102, 255, 0.1);
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .achievement-badge {
            background: white;
            border: 2px solid #E5E7EB;
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            transition: all 0.2s;
        }

        .achievement-badge.earned {
            border-color: #0066FF;
            background: linear-gradient(135deg, #EFF6FF, #DBEAFE);
        }

        .achievement-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .achievement-name {
            font-size: 11px;
            font-weight: 600;
            color: #374151;
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #0066FF;
            font-size: 12px;
            font-weight: 600;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #0066FF;
            border-radius: 50%;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #E5E7EB;
            border-radius: 999px;
            overflow: hidden;
            margin: 12px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0066FF, #00CCFF);
            border-radius: 999px;
            transition: width 0.5s ease-out;
        }

        @media (max-width: 480px) {
            #root {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .phone-notch {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock Data
        const mockFlights = [
            {
                id: 1,
                flightNumber: 'AA 1234',
                airline: 'American Airlines',
                departure: 'JFK',
                arrival: 'LAX',
                departureTime: '2:30 PM',
                arrivalTime: '6:45 PM',
                status: 'ontime',
                gate: 'B22',
                terminal: '4',
                progress: 45
            },
            {
                id: 2,
                flightNumber: 'UA 567',
                airline: 'United Airlines',
                departure: 'SFO',
                arrival: 'ORD',
                departureTime: '10:15 AM',
                arrivalTime: '4:30 PM',
                status: 'delayed',
                gate: 'C15',
                terminal: '1',
                delay: 15
            },
            {
                id: 3,
                flightNumber: 'DL 890',
                airline: 'Delta Air Lines',
                departure: 'ATL',
                arrival: 'MIA',
                departureTime: '8:00 AM',
                arrivalTime: '9:45 AM',
                status: 'departed',
                gate: 'A8',
                terminal: 'S',
                progress: 75
            }
        ];

        function App() {
            const [currentScreen, setCurrentScreen] = useState('dashboard');
            const [showSearchModal, setShowSearchModal] = useState(false);
            const [trackedFlights, setTrackedFlights] = useState(mockFlights);

            return (
                <>
                    <div className="phone-notch"></div>
                    {currentScreen === 'dashboard' && (
                        <Dashboard 
                            flights={trackedFlights}
                            onSearch={() => setShowSearchModal(true)}
                            onNavigate={setCurrentScreen}
                        />
                    )}
                    {currentScreen === 'profile' && (
                        <Profile onNavigate={setCurrentScreen} />
                    )}
                    {showSearchModal && (
                        <SearchModal onClose={() => setShowSearchModal(false)} />
                    )}
                </>
            );
        }

        function Dashboard({ flights, onSearch, onNavigate }) {
            return (
                <div className="screen">
                    <StatusBar />
                    <Header />
                    <div className="content">
                        <GreetingCard nextFlight={flights[0]} />
                        
                        <div className="section-header">
                            <h3>Active Flights ({flights.length})</h3>
                            <a href="#">View All</a>
                        </div>

                        {flights.map(flight => (
                            <FlightCard key={flight.id} flight={flight} />
                        ))}

                        <QuickStats />
                    </div>

                    <button className="fab" onClick={onSearch}>+</button>
                    <BottomNav active="home" onNavigate={onNavigate} />
                </div>
            );
        }

        function StatusBar() {
            const [time, setTime] = useState(new Date());

            useEffect(() => {
                const timer = setInterval(() => setTime(new Date()), 1000);
                return () => clearInterval(timer);
            }, []);

            return (
                <div className="status-bar">
                    <div className="status-bar-left">
                        <span>{time.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' })}</span>
                    </div>
                    <div className="status-bar-right">
                        <span>📶</span>
                        <span>📡</span>
                        <span>🔋</span>
                    </div>
                </div>
            );
        }

        function Header() {
            return (
                <div className="header">
                    <h1>✈️ FlightPulse</h1>
                    <div className="header-actions">
                        <button className="icon-button">🔔</button>
                        <button className="icon-button">👤</button>
                    </div>
                </div>
            );
        }

        function GreetingCard({ nextFlight }) {
            const getGreeting = () => {
                const hour = new Date().getHours();
                if (hour < 12) return 'Good morning';
                if (hour < 18) return 'Good afternoon';
                return 'Good evening';
            };

            return (
                <div className="greeting-card">
                    <h2>{getGreeting()}, Alex! ☀️</h2>
                    <p>Your next flight: Tomorrow at {nextFlight.departureTime}</p>
                    <div className="live-indicator" style={{ marginTop: '12px' }}>
                        <div className="live-dot pulse"></div>
                        <span>LIVE TRACKING</span>
                    </div>
                </div>
            );
        }

        function FlightCard({ flight }) {
            const getStatusText = () => {
                switch(flight.status) {
                    case 'ontime': return '✓ On Time';
                    case 'delayed': return `⚠ Delayed ${flight.delay} min`;
                    case 'cancelled': return '✕ Cancelled';
                    case 'departed': return '✈ Departed';
                    default: return 'Scheduled';
                }
            };

            return (
                <div className={`flight-card status-${flight.status}`}>
                    <div className="flight-header">
                        <div>
                            <div className="flight-number">{flight.flightNumber}</div>
                            <div style={{ fontSize: '12px', color: '#6B7280', marginTop: '4px' }}>
                                {flight.airline}
                            </div>
                        </div>
                        <span className={`status-badge ${flight.status}`}>
                            {getStatusText()}
                        </span>
                    </div>

                    <div className="flight-route">
                        <div className="airport-code">{flight.departure}</div>
                        <div className="route-line">
                            <span className="plane-icon">✈️</span>
                        </div>
                        <div className="airport-code">{flight.arrival}</div>
                    </div>

                    {flight.progress && (
                        <div>
                            <div className="progress-bar">
                                <div 
                                    className="progress-fill" 
                                    style={{ width: `${flight.progress}%` }}
                                ></div>
                            </div>
                            <div style={{ fontSize: '12px', color: '#6B7280', textAlign: 'center' }}>
                                {flight.progress}% Complete
                            </div>
                        </div>
                    )}

                    <div className="flight-info">
                        <div className="info-item">
                            <div className="info-label">Departure</div>
                            <div className="info-value">{flight.departureTime}</div>
                        </div>
                        <div className="info-item">
                            <div className="info-label">Arrival</div>
                            <div className="info-value">{flight.arrivalTime}</div>
                        </div>
                        <div className="info-item">
                            <div className="info-label">Gate</div>
                            <div className="info-value">{flight.gate}</div>
                        </div>
                        <div className="info-item">
                            <div className="info-label">Terminal</div>
                            <div className="info-value">{flight.terminal}</div>
                        </div>
                    </div>
                </div>
            );
        }

        function QuickStats() {
            return (
                <>
                    <div className="section-header" style={{ marginTop: '32px' }}>
                        <h3>Quick Stats</h3>
                    </div>
                    <div className="stats-grid">
                        <div className="stat-card">
                            <div className="stat-value">24</div>
                            <div className="stat-label">Flights</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">98%</div>
                            <div className="stat-label">On-Time</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-value">⭐ 5</div>
                            <div className="stat-label">Level</div>
                        </div>
                    </div>
                </>
            );
        }

        function Profile({ onNavigate }) {
            return (
                <div className="screen">
                    <StatusBar />
                    <Header />
                    <div className="content">
                        <div style={{ textAlign: 'center', marginBottom: '32px' }}>
                            <div style={{
                                width: '80px',
                                height: '80px',
                                background: 'linear-gradient(135deg, #0066FF, #00CCFF)',
                                borderRadius: '50%',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                fontSize: '32px',
                                color: 'white',
                                margin: '0 auto 16px',
                                fontWeight: '700'
                            }}>
                                AK
                            </div>
                            <h2 style={{ fontSize: '24px', fontWeight: '700', marginBottom: '4px' }}>
                                Alex Kim
                            </h2>
                            <p style={{ color: '#6B7280' }}>alex@email.com</p>
                        </div>

                        <div style={{
                            background: 'white',
                            borderRadius: '16px',
                            padding: '20px',
                            marginBottom: '24px',
                            textAlign: 'center',
                            boxShadow: '0 2px 8px rgba(0, 0, 0, 0.05)'
                        }}>
                            <div style={{ fontSize: '14px', color: '#6B7280', marginBottom: '8px' }}>
                                FREE PLAN
                            </div>
                            <p style={{ color: '#374151', marginBottom: '16px' }}>
                                Track up to 3 flights
                            </p>
                            <button className="btn-primary" style={{ width: '100%' }}>
                                Upgrade to Pro →
                            </button>
                        </div>

                        <div className="section-header">
                            <h3>Travel Stats</h3>
                        </div>
                        <div className="stats-grid">
                            <div className="stat-card">
                                <div className="stat-value">24</div>
                                <div className="stat-label">Flights</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">12</div>
                                <div className="stat-label">Airports</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-value">98%</div>
                                <div className="stat-label">On-Time</div>
                            </div>
                        </div>

                        <div className="section-header" style={{ marginTop: '32px' }}>
                            <h3>Achievements</h3>
                            <a href="#">View All</a>
                        </div>
                        <div className="achievements-grid">
                            <div className="achievement-badge earned">
                                <div className="achievement-icon">🛫</div>
                                <div className="achievement-name">First Flight</div>
                            </div>
                            <div className="achievement-badge earned">
                                <div className="achievement-icon">🌍</div>
                                <div className="achievement-name">Globetrotter</div>
                            </div>
                            <div className="achievement-badge earned">
                                <div className="achievement-icon">⚡</div>
                                <div className="achievement-name">Automation Pro</div>
                            </div>
                            <div className="achievement-badge">
                                <div className="achievement-icon">💯</div>
                                <div className="achievement-name">Century Club</div>
                            </div>
                            <div className="achievement-badge">
                                <div className="achievement-icon">🏆</div>
                                <div className="achievement-name">Elite Status</div>
                            </div>
                            <div className="achievement-badge">
                                <div className="achievement-icon">⭐</div>
                                <div className="achievement-name">5-Star Reviewer</div>
                            </div>
                        </div>
                    </div>
                    <BottomNav active="profile" onNavigate={onNavigate} />
                </div>
            );
        }

        function SearchModal({ onClose }) {
            const [searchQuery, setSearchQuery] = useState('');

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <h2>Search Flights</h2>
                            <button className="close-button" onClick={onClose}>✕</button>
                        </div>

                        <input
                            type="text"
                            className="search-input"
                            placeholder="Flight number, route, or airline..."
                            value={searchQuery}
                            onChange={(e) => setSearchQuery(e.target.value)}
                            autoFocus
                        />

                        {!searchQuery && (
                            <>
                                <div className="section-header">
                                    <h3>Popular Routes</h3>
                                </div>
                                <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr', gap: '12px' }}>
                                    {['JFK → LAX', 'SFO → ORD', 'ATL → MIA', 'BOS → SEA'].map(route => (
                                        <div key={route} style={{
                                            background: '#F9FAFB',
                                            padding: '16px',
                                            borderRadius: '12px',
                                            textAlign: 'center',
                                            cursor: 'pointer',
                                            transition: 'all 0.2s'
                                        }}>
                                            <div style={{ fontSize: '16px', fontWeight: '600', marginBottom: '4px' }}>
                                                {route}
                                            </div>
                                            <div style={{ fontSize: '12px', color: '#6B7280' }}>
                                                {Math.floor(Math.random() * 40) + 10} flights
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}
                    </div>
                </div>
            );
        }

        function BottomNav({ active, onNavigate }) {
            const navItems = [
                { id: 'home', icon: '🏠', label: 'Home', screen: 'dashboard' },
                { id: 'search', icon: '🔍', label: 'Search', screen: 'search' },
                { id: 'auto', icon: '⚡', label: 'Automation', screen: 'automation' },
                { id: 'profile', icon: '👤', label: 'Profile', screen: 'profile' }
            ];

            return (
                <div className="bottom-nav">
                    {navItems.map(item => (
                        <a
                            key={item.id}
                            href="#"
                            className={`nav-item ${active === item.id ? 'active' : ''}`}
                            onClick={(e) => {
                                e.preventDefault();
                                onNavigate(item.screen);
                            }}
                        >
                            <span>{item.icon}</span>
                            <span>{item.label}</span>
                        </a>
                    ))}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
