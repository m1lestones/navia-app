<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVIA - Navigate Every Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }

        #root {
            width: 100%;
            min-height: 100vh;
        }

        /* Login Screen */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 32px;
            background: #1a2332;
            border-radius: 12px;
            border: 1px solid #334155;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .login-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 8px 0;
        }

        .login-header p {
            font-size: 14px;
            color: #94a3b8;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 8px;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #e2e8f0;
        }

        input:focus {
            outline: none;
            border-color: #0EA5E9;
        }

        .password-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
        }

        button {
            cursor: pointer;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            background: #0EA5E9;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: #0284C7;
        }

        .demo-text {
            font-size: 12px;
            color: #94a3b8;
            text-align: center;
            margin-top: 20px;
        }

        /* App Screen */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1a2332;
            border-bottom: 1px solid #334155;
            padding: 16px 24px;
        }

        .user-info h2 {
            font-size: 14px;
            font-weight: 600;
            margin: 0 0 4px 0;
        }

        .user-info p {
            font-size: 12px;
            color: #94a3b8;
            margin: 0;
        }

        .btn-logout {
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 600;
            background: transparent;
            color: #0EA5E9;
            border: 1px solid #0EA5E9;
            border-radius: 6px;
        }

        .btn-logout:hover {
            background: rgba(14, 165, 233, 0.1);
        }

        .app-content {
            flex: 1;
            overflow-y: auto;
            padding: 32px 24px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            background: #1a2332;
            padding: 10px 24px;
            border-top: 1px solid #334155;
            overflow-x: auto;
        }

        .tab-btn {
            padding: 8px 16px;
            background: transparent;
            color: #94a3b8;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            white-space: nowrap;
            font-size: 14px;
        }

        .tab-btn.active {
            color: #0EA5E9;
            border-bottom-color: #0EA5E9;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .flight-card {
            background: rgba(14, 165, 233, 0.1);
            border: 1px solid rgba(14, 165, 233, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .flight-route {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .flight-airline {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #334155;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            width: 60%;
            background: linear-gradient(90deg, #0EA5E9, #10b981);
            border-radius: 3px;
        }

        .flight-details {
            font-size: 12px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script>
        // App State
        let user = localStorage.getItem('naviaUser') ? JSON.parse(localStorage.getItem('naviaUser')) : null;
        let currentTab = 'flights';

        // Render App
        function render() {
            const root = document.getElementById('root');
            
            if (!user) {
                root.innerHTML = `
                    <div class="login-container">
                        <div class="login-card">
                            <div class="login-header">
                                <div class="logo">‚úàÔ∏è</div>
                                <h1>NAVIA</h1>
                                <p>Navigate Every Journey</p>
                            </div>
                            
                            <form onsubmit="handleLogin(event)">
                                <div class="form-group">
                                    <label>Email Address</label>
                                    <input type="email" id="email" value="demo@navia.com" placeholder="you@example.com" required />
                                </div>
                                
                                <div class="form-group">
                                    <label>Password</label>
                                    <div class="password-group">
                                        <input type="password" id="password" value="password123" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
                                        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è‚Äçüó®Ô∏è</button>
                                    </div>
                                </div>
                                
                                <button type="submit" class="btn-primary">Sign In</button>
                            </form>
                            
                            <p class="demo-text">Demo: demo@navia.com / password123</p>
                        </div>
                    </div>
                `;
            } else {
                root.innerHTML = `
                    <div class="app-container">
                        <div class="app-header">
                            <div class="user-info">
                                <h2>${user.name}</h2>
                                <p>${user.email}</p>
                            </div>
                            <button class="btn-logout" onclick="handleLogout()">Sign Out</button>
                        </div>
                        
                        <div class="app-content">
                            <div id="flights" class="tab-content ${currentTab === 'flights' ? 'active' : ''}">
                                <h2>‚úàÔ∏è Flight Tracking</h2>
                                <div class="flight-card">
                                    <div class="flight-route">JFK ‚Üí LAX</div>
                                    <div class="flight-airline">United Airlines UA-451</div>
                                    <div class="progress-bar">
                                        <div class="progress-fill"></div>
                                    </div>
                                    <div class="flight-details">
                                        <strong>Departure:</strong> 2:30 PM JFK<br/>
                                        <strong>Arrival:</strong> 5:45 PM LAX<br/>
                                        <strong>Status:</strong> In Flight (60% complete)
                                    </div>
                                </div>
                            </div>
                            
                            <div id="navigate" class="tab-content ${currentTab === 'navigate' ? 'active' : ''}">
                                <h2>üß≠ Gate Navigation</h2>
                                <p>Your Gate: <strong>B22</strong></p>
                                <p>Distance: 8 minute walk</p>
                                <p>Direction: 25¬∞ NNE</p>
                            </div>
                            
                            <div id="automate" class="tab-content ${currentTab === 'automate' ? 'active' : ''}">
                                <h2>‚ö° Automation</h2>
                                <p>3 workflows active</p>
                                <ul>
                                    <li>üì± Notify Family - When landing</li>
                                    <li>üöó Request Uber - 30 min before landing</li>
                                    <li>üìß Email Boss - On delay</li>
                                </ul>
                            </div>
                            
                            <div id="profile" class="tab-content ${currentTab === 'profile' ? 'active' : ''}">
                                <h2>üë§ Profile</h2>
                                <p>Welcome ${user.name}!</p>
                                <p>Profile management and settings coming soon.</p>
                            </div>
                        </div>
                        
                        <div class="tabs">
                            <button class="tab-btn ${currentTab === 'flights' ? 'active' : ''}" onclick="switchTab('flights')">‚úàÔ∏è Flights</button>
                            <button class="tab-btn ${currentTab === 'navigate' ? 'active' : ''}" onclick="switchTab('navigate')">üß≠ Navigate</button>
                            <button class="tab-btn ${currentTab === 'automate' ? 'active' : ''}" onclick="switchTab('automate')">‚ö° Automate</button>
                            <button class="tab-btn ${currentTab === 'profile' ? 'active' : ''}" onclick="switchTab('profile')">üë§ Profile</button>
                        </div>
                    </div>
                `;
            }
        }

        function togglePassword() {
            const input = document.getElementById('password');
            const btn = document.querySelector('.toggle-password');
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üëÅÔ∏è';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            user = {
                name: email.split('@')[0],
                email: email
            };
            localStorage.setItem('naviaUser', JSON.stringify(user));
            currentTab = 'flights';
            render();
        }

        function handleLogout() {
            user = null;
            localStorage.removeItem('naviaUser');
            currentTab = 'flights';
            render();
        }

        function switchTab(tab) {
            currentTab = tab;
            render();
        }

        // Initial render
        render();
    </script>
</body>
</html>
